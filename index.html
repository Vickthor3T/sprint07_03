<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector de Color</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="color-selector" id="colorselector">
      <div class="color-selector__box" id="colorBox"></div>
      <button class="color-selector__button" id="cambiarTexto">
        Cambiar Color
      </button>
      <p class="color-selector__message" id="message">
        Selecciona ALGO un nuevo color
      </p>
      <input type="text" id="inputName" value="" />
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
